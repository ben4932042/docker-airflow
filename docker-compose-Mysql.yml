version: '2.1'
services:
    mysql:
        image: mysql:5.7
        command: ["mysqld", "--character-set-server=utf8", "--collation-server=utf8_unicode_ci", "--explicit_defaults_for_timestamp"]
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_USER=airflow
            - MYSQL_PASSWORD=airflow
            - MYSQL_DATABASE=airflow
        ports:
            - "3306:3306"
